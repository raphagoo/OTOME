<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="fading.css">
  </head>
  <body onload="fadeout();changementlieu();">
    <div id="jaune">
    </div>
    <div id="vert">
    </div>
    <div id="noir">
    </div>
    <div id="conteneur">
    </div>
    <script>
      function  fadeout(){
        $('#noir').fadeOut(3000);
      }
      function changementlieu(){
        $('#vert').click(function(){
          $('#noir').fadeIn(1200);
          $('#vert').delay(1700).fadeOut();
          $('#jaune').delay(2000).fadeIn(200);
          $('#noir').fadeOut(3000);
      });
      }
    </script>
  </body>
</html>
